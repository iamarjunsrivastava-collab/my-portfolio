name: Build and Deploy
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build ğŸ”§
        run: npm run build

      - name: Deploy to gh-pages ğŸš€
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git clone --depth=1 --branch=gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages-repo || git clone --depth=1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages-repo
          cd gh-pages-repo
          git checkout --orphan gh-pages || git checkout gh-pages
          rm -rf ./*
          cp -r ../dist/* .
          git add .
          git commit -m "Deploy to GitHub Pages" || exit 0
          git push origin gh-pages --force